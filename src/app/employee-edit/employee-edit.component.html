
<form #addEmpolyeeForm="ngForm" *ngIf="employee">
        <div class="form-group">
          <label for="exampleInputID">Id</label>
          <input type="text" class="form-control" id="exampleInputID" name="Id" [(ngModel)]="employee.id" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="Name" [(ngModel)]="employee.name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" name="Email" [(ngModel)]="employee.email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="exampleInputNumber">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputNumber" name="PhoneNum" [(ngModel)]="employee.phoneNum" placeholder="Enter Number">
        </div>
        <button type="submit" class="btn btn-primary" (click)="updateEmployee()">Update Employee</button>
</form>
